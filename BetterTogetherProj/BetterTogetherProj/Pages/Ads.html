    <script>
        $(document).ready(function () {

            ajaxCall("GET", "../api/Ads/sub", "", getSuccessAllsubs, error);

        });

        function getSuccessAllsubs(allsubs) {
            console.log(allsubs);
            Allsubs = allsubs;
            str = "";
            for (var i = 0; i < Allsubs.length; i++) {
                str += "<option value='" + Allsubs[i].SubCode + "'>" + Allsubs[i].SubName + "</option></br>";

            }
            document.getElementById("SubjName").innerHTML += str;
            idsub=$("#SubjName").val()
            ajaxCall("GET", "../api/Ads/sub", "", getSuccessSubsubs, error);
        }
        

        function error(err) {
            console.log(err);
        }
        function getSuccessSubsubs() {

        }

    </script>
